<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="min-h-screen bg-[#1E1E1E] bg-[url('./images/background.png')]  bg-no-repeat text-center bg-center">
        <section id="homeScrine" class=" min-h-screen ">
        <div class="py-36">
            <h2 class="text-[120px] font-normal text-[#ffffff]">ALPHABET CLASH</h2>
            <P class="text-2xl text-[#ffffff]">Unleash Your Keyboard Kung Fu : Press"Enter" to Play</P>
            <button onclick="homeScrine()" class="btn btn-secondary mt-8">Play Now</button>
        </div>
        </section>
        <section id="playSection" class="hidden">
        <div class="p-12">
       <div class="artboard artboard-horizontal w-[60%] h-52 border-solid border-8 border-[#000] m-auto bg-[#ffffffB3]">
        <div>
            <p class="bg-[#000] w-[40%] m-auto rounded-b-md pb-2">Don't watch keyboard while playing...</p>
        </div>
       <div class="flex justify-center items-center h-full">
        <h1 id="alfy" class="text-6xl mb-10 text-[#fff] font-extrabold uppercase">Y</h1>
       </div>
       </div>
        </div>

        <div>
        <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
        </div>

        </div>
        <div class="container m-auto flex justify-between">
        <div class="">
        <button class="btn btn-secondary mt-8 w-36">Life <i class="fa-solid fa-heart-circle-minus"></i> <span>1</span></button>
        </div>
        <div>
            <button class="btn btn-secondary mt-8 w-36">Score <i class="fa-solid fa-circle-dollar-to-slot"></i> <span>1</span></button>
        </div>
        </div>
        </section>
        <section class="flex justify-center items-center min-h-screen hidden">
        <div class="bg-gradient-to-r from-violet-500 to-fuchsia-500 w-[30%] m-auto rounded-2xl">
            <h2 class="text-6xl font-medium py-10">Score : <span>14</span></h2>
            <button class="btn btn-secondary w-40">Play Now</button>
            <p class="py-7 text-xl">Practice will make you Pro</p>
        </div>
        </section>
    </main>
    <script src="./dom.js"></script>
</body>
</html>
